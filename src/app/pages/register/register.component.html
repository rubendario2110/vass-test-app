<p><div class="d-flex flex-column h-100 justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
              <form [formGroup]="form">
                <div class="form-group">
                  <label for="Username">Username</label>
                  <input
                    id="Username"
                    formControlName="username"
                    type="text"
                    required
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                  <input
                    id="email"
                    formControlName="email"
                    type="email"
                    required
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    formControlName="password"
                    type="password"
                    required
                    class="form-control"
                  />
                </div>
                  
              </form>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between">
                <a routerLink="/" class="ml-2 btn btn-outline-secondary">
                  Home
                </a>
                <button
                  (click)="submit()"
                  [disabled]="!form.valid"
                  type="submit"
                  class="btn btn-outline-success"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
